<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QRPrinter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Herndon QRPrinter</a>
          <button href="#" type="button" class="btn btn-primary">Refresh</button>
        </div>
    </nav>

    <div class="container text-center pt-4 p-2">
        <div class="row align-items-start">
          <div class="col">
            <div class="container-sm">
                <img src="images/qr-code.png" class="img-fluid">
            </div>
          </div>
          <div class="col">
            <div class="container-fluid">
                <div class="list-group">
                    <a class="list-group-item list-group-item-action active" aria-current="true">
                      Recently Received
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">blah.pdf</a>
                    <a href="#" class="list-group-item list-group-item-action">urmom.gdoc</a>
                    <a href="#" class="list-group-item list-group-item-action">documentname.png</a>
                    <a class="list-group-item list-group-item-action disabled" aria-disabled="true">Documents can also be sent to herndonqrprint@gmail.com</a>
                </div>
            </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
