<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QRPrinter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Herndon QRPrinter</a>
            <button id="refreshButton" type="button" class="btn btn-primary">Refresh</button>
        </div>
    </nav>

    <div class="container text-center pt-4 p-2">
        <div class="row align-items-start">
            <div class="col">
                <div class="container-sm">
                    <img src="images/qr-code.png" class="img-fluid">
                </div>
            </div>
            <div class="col">
                <div class="container-fluid">
                    <ul class="list-group" id="fileList">
                        <li class="list-group-item active" aria-current="true">
                            Recently Received
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('refreshButton').addEventListener('click', function() {
            location.reload(); // Reload the page
        });
        
        async function fetchFiles() {
            try {
                const response = await fetch('http://127.0.0.1:8000/files');
                const data = await response.json();
                const fileList = document.getElementById('fileList');
                data.files.forEach(filename => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('list-group-item');
                    const link = document.createElement('a');
                    link.textContent = filename;
                    link.addEventListener('click', function(event) {
                        event.preventDefault();
                        window.open(`http://127.0.0.1:8000/file/${filename}`, 'popup', 'width=1000,height=800,left=500,top=100');
                    });
                    listItem.appendChild(link);
                    fileList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching files:', error);
            }
        }

        fetchFiles();
    </script>
</body>
</html>
